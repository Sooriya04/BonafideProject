<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Your Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      header {
        display: flex;
        align-items: center;
        padding: 10px 30px;
        background-color: #f1f1f1;
      }
      header img {
        width: 300px;
        height: auto;
        max-width: 100%;
      }
      @media screen and (max-width: 768px) {
        header {
          justify-content: center;
          padding: 10px 20px;
        }
        header img {
          width: 200px;
        }
      }
      @media screen and (max-width: 480px) {
        header img {
          width: 160px;
        }
      }

      body {
        background-color: #fffdf5;
        font-family: 'Arial', cursive;
      }

      .form-card {
        background: white;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        padding: 2.5rem 2rem;
        text-align: center;
      }
      .title {
        color: #800000;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #a05252;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .note {
        font-size: 0.9rem;
        color: #666;
        margin-top: 1rem;
      }

      .btn-action {
        background-color: #800000;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px;
        font-size: 1.1rem;
        width: 100%;
        margin-top: 10px;
      }
      .btn-action:hover {
        background-color: #660000;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="app-header d-flex align-items-center px-3 py-2 shadow-sm">
      <img
        src="https://www.tce.edu/themes/gavias_edmix/logo.svg"
        alt="TCE Logo"
      />
    </header>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow-lg form-card">
        <h2 class="title">Resent to Your Email</h2>
        <p class="subtitle">
          A confirmation link has been sent to your email address.
        </p>
        <p class="subtitle">
          Please check your inbox (or spam) and click the link to continue.
        </p>
        <p class="note">
          Didnâ€™t receive the email?<br />Wait a few minutes, check your spam
          folder, or contact support.
        </p>
        <a href="https://mail.google.com" target="_blank" class="btn btn-action"
          >Open Gmail</a
        >
        <a
          href="login.html"
          style="
            color: #800000;
            text-decoration: underline;
            text-decoration-thickness: 1px;
          "
          >Back to Login</a
        >
      </div>
    </div>
  </body>
</html>
